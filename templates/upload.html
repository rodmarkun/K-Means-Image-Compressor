<!DOCTYPE html>
<html>
<head>
    <title>K-Image Compressor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>K-Image Compressor</h1>
        <div style="margin-top: 20px;">
            <p class="image-description">Compression clustering to 16 colors:</p>
            <img src="{{ url_for('static_file', filename='banner.png') }}" alt="Example Image" class="custom-image">
        </div>
        <form id="uploadForm" action="/" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/png"><br>
            <input type="submit" value="Compress with K-Means!">
        </form>
        <p class="image-description">NOTE: Depending on image resolution and CPU capabilities, compressions may take long period of times. Try to use images below 4Mpx (2000x2000) for a standard CPU to avoid waiting too much.</p>
        <br>     
        <form id="uploadForm" action="/load_sample" method="get">
            <button type="submit">Load Random Sample Compression</button>
        </form>
    </div>
</body>
</html>
